<div class="container">
  <form class="center">
    <mat-form-field style="margin-right: 30px;">
      <mat-label>Name of the trainer</mat-label>
      <input matInput type="text" [(ngModel)]="workout.trainerName"  [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  
      <mat-form-field class="example-full-width" appearance="fill" style="width:auto; margin-right: 30px;">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="workout.date" [ngModelOptions]="{standalone: true}" (click)="picker.open()">
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <!-- <button mat-raised-button (click)="picker.open()"style="margin-left: 5px;margin-right: 20px;">Open</button> -->

      <mat-form-field  style="margin-right: 30px;">
        <mat-label>Week Number</mat-label>
      <input matInput type="number" [(ngModel)]="workout.week"  [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <mat-form-field  style="margin-right: 30px;" >
        <mat-label>Goal of the Training</mat-label>
      <input matInput type="text" [(ngModel)]="workout.goalOfTraining"  [ngModelOptions]="{standalone: true}">
      </mat-form-field>
  </form>
</div>
